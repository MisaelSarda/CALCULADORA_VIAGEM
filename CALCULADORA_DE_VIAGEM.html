<!DOCTYPE html>
<html>
<head>
 
    <title>Calculadora de Viagem</title>
     <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: rgb(2, 25, 95);}
      
    </style>   
</head>
<body>
    <h1>Calculadora de Viagem</h1>
   
    <label for="nomeViagem">Nome da Viagem: </label>
    <input type="text" id="nomeViagem" placeholder="Insira o Nome das cidades"><br><br>

    <label for="kmPercorridos">Quilômetros Percorridos:</label>
    <input type="number" id="kmPercorridos" placeholder="Insira os KM Percorridos"><br><br>

    <label for="litrosCombustivel">Litros de Combustível Gastos:</label>
    <input type="number" id="litrosCombustivel" placeholder="Insira os litros consumidos"><br><br>

    <label for="valorLitro">Valor do Litro de Combustível:</label>
    <input type="number" id="valorLitro" placeholder="Insira o valor do litro"><br><br>

    <button onclick="calcularViagem()">Calcular</button><br><br>

    <h2>Resultados:</h2>
    <p>Autonomia (km/l): <span id="autonomia"></span></p>
    <p>Valor Total da Viagem: R$ <span id="valorViagem"></span></p>
    <p>Valor por Quilômetro: R$ <span id="valorPorKm"></span></p>

    <script>
        function calcularViagem() {
            const nomeViagem = document.getElementById("nomeViagem").value;
            const kmPercorridos = parseFloat(document.getElementById("kmPercorridos").value);
            const litrosCombustivel = parseFloat(document.getElementById("litrosCombustivel").value);
            const valorLitro = parseFloat(document.getElementById("valorLitro").value);

            const autonomia = kmPercorridos / litrosCombustivel;
            const valorViagem = litrosCombustivel * valorLitro;
            const valorPorKm = valorViagem / kmPercorridos;

            document.getElementById("autonomia").textContent = autonomia.toFixed(2);
            document.getElementById("valorViagem").textContent = valorViagem.toFixed(2);
            document.getElementById("valorPorKm").textContent = valorPorKm.toFixed(2);

            alert(`Resultados para a viagem "${nomeViagem}":
Autonomia (km/l): ${autonomia.toFixed(2)}
Valor Total da Viagem: R$ ${valorViagem.toFixed(2)}
Valor por Quilômetro: R$ ${valorPorKm.toFixed(2)}`);
        }
    </script>
</body>
</html>
